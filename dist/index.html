<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gugi&family=Mukta:wght@500&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id='art-background'>
      <div id='circle-1' class='green-circle'></div>
      <div id='circle-2' class='green-circle'></div>
      <div id='circle-3' class='green-circle'></div>
      <div id='circle-4' class='green-circle'></div>
      <div id='circle-5' class='green-circle'></div>
      <div id='circle-6' class='green-circle'></div>
      <div id='circle-7' class='yellow-circle'></div>
      <div id='circle-8' class='yellow-circle'></div>
      <div id='circle-9' class='yellow-circle'></div>
      <div id='circle-10' class='yellow-circle'></div>
      <div id='circle-11' class='yellow-circle'></div>
      <div id='circle-12' class='yellow-circle'></div>
      
    </div>
    <div id='container'>
      <h1>Current Weather</h1>

      <form id="form">
        <label for="place">Choose City</label>
        <input id="place" name="place" type="text" placeholder="London" />
      </form>

      <main>
        <div id="data-container">
          <h2 id='name'>Gotham City</h2>
          <p id='weather-description'>cloudy</p>
          <div id="temperature-container">
            <div id="currentTemp"></div>
            <div id="high-low-container">
              <div>
                <div id="high-temp">45degF</div>
                <div> High</div>
              </div>
              <div>
                <div id="low-temp">33degF</div>
                <div> Low</div>
              </div>
            </div>
          </div>
          <div id='sunlight'>
            <div><span id="sunrise">12:12am</span> Sunrise</div>
            <div><span id="sunset">8pm</span></span> Sunset</div>
          </div>          
        </div>

        <div id='temperature-units-container'>
          <button id='f-button' class='selected'>&#176;F</button>
          <button id='c-button' >&#176;C</button>
        </div>
        <!-- <div id='gif-container'></div> -->
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
